<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock & Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./fav.jpg">
</head>

<body>
    <div class="heading">
        <h1>Welcome to World Clock and Weather Website</h1>
    </div>
    <div class="searching">
        <select class="selectBar" id="country" name="country">
            <option value="" disabled selected hidden>Choose a Country</option>
        </select>
        <button class="btn" id="btnGetTime" type="submit">Get Time</button>
    </div>
    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
    <div class="temp" id="temp"></div>
    <div class="spinner-displayer"></div>
</body>
<script src="script.js"></script>

</html>
